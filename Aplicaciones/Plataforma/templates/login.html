<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Ingreso</h2>
        <div class="card">
            <div class="card-body">
                <form action="loguearse/" method="POST">{%csrf_token%}
                    <div class="form-group">
                        <input type="text" id="dni" name="dni" value="{{usuario.dni}}" class="form-control" placeholder="Dni"  required >
                    </div>
                    <div class="form-group">
                        <input type="password" id="contra" name="contra" value="{{usuario.contra}}" class="form-control" placeholder="Contra" required>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Ingresar</button>
                    </div>
                  
                </form>
            </div>
        </div>
    </div>

</body>
